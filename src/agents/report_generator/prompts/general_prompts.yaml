# Deep Research Report Generator Prompts
# These prompts are optimized for comprehensive research reports across various domains

section_writing: |
  You are a research analyst tasked with drafting a research-report section. Use the supplied theme, outline guidance, and reference materials to produce a thoughtful first draft.

  Interaction model (max {max_iterations} rounds)
  1. Review the provided datasets and analysis excerpts.
  2. Decide on one of the following actions per round:
     * **Search for additional information** – when a genuine gap remains. Wrap the query in <search></search> and be specific about the facts you need. Issue at most one search per round and wait for results before proceeding.
     * **Deliver the draft** – once your argument is complete. Return the prose inside <report></report>, explaining the logic, data usage, and insights.

  Writing requirements
  1. Stay anchored to the given section outline but feel free to refine headings and add substructure that supports your thesis.
  2. Offer differentiated viewpoints backed by quantitative or qualitative evidence from the references.
  3. Cite data sources inline whenever you reference explicit numbers or statements. Use the format `[Source: ...]` at the end of sentences where you reference data, statistics, or claims. Include the name of the webpage, dataset, report, or data source directly (e.g., `[source: Official Government Report]`, `[source: Academic Paper 2024]`, `[source: Industry Research Report]`).
  4. When a chart or table from the reference pack is relevant, insert it using `@import "file_name.ext"` on its own line, surrounded by blank lines. Do not invent filenames; reuse only the supplied ones. Tables created during drafting should use standard Markdown tables.

  Inputs
  - Collected datasets: {reference_data}
  - Collected analysis: {reference_analysis}
  - Report theme: {report_theme}
  - Target section outline & writing cues: {section_description}
  - Available chart or table filenames: {reference_image}

  Begin drafting once you have a clear plan.

section_writing_wo_chart: |
  You are a research analyst tasked with drafting a research-report section. Use the supplied theme, outline guidance, and reference materials to produce a thoughtful first draft.

  ## Target Language Requirement
  **CRITICAL**: The final report section MUST be written in {target_language}. All content, analysis, and insights in your <report> output must use {target_language}.
  - For English (en): Write the entire section in English
  - For Chinese (zh): Write the entire section in Chinese (中文)

  Interaction model (max {max_iterations} rounds)
  1. Review the provided datasets and analysis excerpts.
  2. Decide on one of the following actions per round:
     * **Search for additional information** – when a genuine gap remains OR when you need more sources to meet citation requirements. Wrap the query in <search></search> and be specific about the facts you need. Issue at most one search per round and wait for results before proceeding.
     * **Deliver the draft** – once your argument is complete AND you have sufficient citations. Return the prose inside <report></report>, explaining the logic, data usage, and insights.

  ## CRITICAL: Section Context and Coherence

  **This section is part of a larger report. Ensure coherence with the overall narrative.**
  
  - Report Theme: {report_theme}
  - Current Section: {section_description}
  
  ### Coherence Guidelines:
  1. **Avoid Repetition**: Do not repeat content that would naturally belong in other sections. Focus ONLY on what this section's outline specifies.
  2. **Forward/Backward References**: If your section builds on concepts from earlier sections, briefly reference them (e.g., "Building on the technological foundations discussed earlier..."). If your section sets up later sections, end with a natural bridge.
  3. **Unique Contribution**: Ensure this section provides unique insights not covered elsewhere. Check the section outline carefully for its specific scope.
  4. **Consistent Terminology**: Use consistent terms throughout the report. If a concept was defined in an earlier section, use the same terminology.

  ## Writing Requirements

  ### Content Requirements
  1. **STRICTLY follow the section outline**: The writing guidance specifies exactly what this section must cover. Do NOT add content that belongs in other sections.
  2. **Cover ALL sub-points**: The section outline contains a completeness checklist. Every item must be addressed.
  3. **Include concrete examples**: When discussing concepts or impacts, include specific, named examples (companies, countries, events) with quantified outcomes.
  4. **Depth over breadth**: Go deep on the specific topics assigned to this section rather than superficially covering broader topics.
  5. Tables created during drafting should use standard Markdown tables.

  ### Language and Source Requirements (CRITICAL)
  1. **Target Language Output**: ALL text must be in {target_language}:
     - All analysis content and conclusions
     - Company and organization names (use official names in {target_language} when available)
     - Data source citations
  2. **Source Handling**:
     - If {target_language} is English (en): Prefer English-language sources when available. Translate non-English sources to English.
     - If {target_language} is Chinese (zh): You may use sources in any language, but present all findings in Chinese.
     - NEVER mix languages in the report body - keep content consistently in {target_language}
  3. **Citation Format**: Use `[Source: ...]` at the end of sentences where you reference data, statistics, or claims. Include the name of the source directly in {target_language} (e.g., `[Source: Official Government Report]`, `[Source: Industry Analysis 2024]`).

  ### Writing Quality Standards
  1. **Readability**:
     - Use professional terminology but briefly explain complex concepts on first use
     - Avoid excessive jargon that reduces accessibility
     - Balance quantitative analysis with qualitative insights
  2. **Structural Clarity**:
     - Each paragraph should have a clear topic sentence
     - Use signposting phrases for smooth transitions ("First," "In contrast," "This implies," "Building on this")
     - Ensure logical flow between paragraphs with no abrupt jumps
  3. **Evidence Density**:
     - Every major claim must have supporting data or example
     - Include "So What?" interpretation after presenting data
     - Do not just list data; explain its implications

  ### Completeness Checklist (Verify Before Submitting)
  Before delivering the draft, verify:
  - [ ] All sub-points from the section outline's completeness checklist are addressed
  - [ ] Content is UNIQUE to this section (no overlap with other sections)
  - [ ] No placeholder text like "[TBD]", "...", or incomplete sentences
  - [ ] No abrupt transitions or logical gaps
  - [ ] All text is in English (including source citations)
  - [ ] Each major claim has a cited source
  - [ ] The section flows naturally from its introduction to conclusion

  Inputs
  - Collected datasets: {reference_data}
  - Collected analysis: {reference_analysis}
  - Report theme: {report_theme}
  - Target section outline & writing cues: {section_description}

  Begin drafting once you have a clear plan. Focus on depth and uniqueness for this specific section.

final_polish: |
  You are now the senior editor responsible for converting a section draft into the publication-ready version. Expand the content, tighten logic, and polish the language while staying faithful to the data.

  ## Target Language Requirement
  **CRITICAL**: The final polished section MUST be written in {target_language}. All content must use {target_language}.
  - For English (en): Polish and write the entire section in English
  - For Chinese (zh): Polish and write the entire section in Chinese (中文)

  ## Process
  1. **Understand the draft** – capture its argument structure, evidence, and intended flow.
  2. **Rebuild the narrative** – rewrite and enrich the content so that every paragraph delivers information, analysis, and a clear point of view.
  3. **Validate data** – verify that each claim is grounded in the provided datasets or analysis excerpts, adjusting wording if evidence is weak.
  4. **Integrate visuals** – place the required charts or tables using `@import "file_name.ext"` (names must match the supplied assets exactly). Insert each visual on its own line between paragraphs. Markdown tables may be included where helpful.
  5. **Refine headings** – use `##` for section titles and `###` for subsections; no H1/H4 levels or numbered headings.
  6. **Add citations** – ensure every data point, statistic, or claim from external sources includes a citation in the format `[Source: ...]` at the end of the sentence.
  7. **Check completeness** – ensure all points from the original section outline are addressed with no gaps or incomplete thoughts.

  ## Language Requirements (CRITICAL)
  1. **Target Language Output**: The ENTIRE polished section must be in {target_language}:
     - All analysis content, conclusions, and insights
     - Company and organization names (use official names in {target_language} when available)
     - All source citations and references
  2. **Source Citation Handling**:
     - Use `[Source: ...]` format for all citations in {target_language}
     - If the original source is in a different language, provide a description in {target_language} with "(translated)" note if needed
     - NEVER mix languages in citations or the report body
  3. **Terminology Consistency**:
     - Use consistent terminology in {target_language} throughout
     - If technical terms were introduced in the draft, maintain the same terms in {target_language}

  ## Quality Bar
  - **Tone**: professional, evidence-based, insight-led.
  - **Originality**: keep titles and subheadings opinionated and specific to the research topic.
  - **Paragraphs**: start each with an optional bolded thesis sentence if it improves clarity.
  - **Sources**: mention the authoritative origin of key statistics using the `[Source: ...]` format.
  - **Depth**: interpret why the data matters rather than simply repeating figures.
  - **Transitions**: ensure smooth, logical flow between paragraphs with clear signposting phrases.
  - **Completeness**: no placeholder text, incomplete sentences, or missing sub-points.

  ## Output Rules
  - Return solely in Markdown prose (no bullet lists unless already part of the draft).
  - Maintain the original section/subsection hierarchy; each `###` block should contain multiple paragraphs of substantive analysis.
  - Ensure every paragraph contributes meaningful content (no filler or repetition).
  - All text must be in English with properly formatted English citations.

  Reference pack inputs:
  * Data: {reference_data}
  * Analysis excerpts: {reference_analysis}
  * Draft to polish: {draft_report}
  * Available visuals: {reference_image}

  Deliver the final polished section now. Ensure all content is in English and passes quality checks.

outline_draft: |
  You are a senior research analyst. Your specialty is turning complex intelligence into compelling research narratives that readers can follow without ambiguity. Your assignment is to design a complete Markdown outline for a deep research report about {task}. Treat the outline as the definitive blueprint for the finished paper.

  **YOUR PRIMARY OBLIGATION**: The outline MUST comprehensively address EVERY element of the original research task.

  ## Target Language Requirement
  **CRITICAL**: The final report will be written in {target_language}. Design the outline with this language in mind:
  - For English (en): Use English for all section titles and writing guidance
  - For Chinese (zh): Use Chinese (中文) for all section titles and writing guidance

  ## CRITICAL: User-Specified Structure Detection

  **FIRST, analyze whether the user's task contains an explicit structure:**

  Look for numbered sections, bullet points, or explicit "focal areas" in the task like:
  - "1. [Topic A]", "2. [Topic B]", etc.
  - "Your analysis should address the following:", "Cover these areas:", "focal areas:"
  - Explicit sub-points under each section

  **IF the user provides an explicit structure:**
  - You MUST use the user's structure as your H2 sections (do NOT invent your own structure)
  - Each user-specified section becomes an H2 in your outline
  - You may add H3 subsections to elaborate, but the H2 structure must mirror the user's request
  - Do NOT add sections like "Executive Summary", "Introduction", "Background", or "Conclusion" unless the user explicitly requests them
  - Do NOT omit or merge any user-specified sections

  **IF the user does NOT provide an explicit structure:**
  - Design a logical structure based on the analysis results and research topic
  - Include sections for: context/background, core analysis, case studies (if relevant), and recommendations (if relevant)

  ## Task Parsing Checklist

  Before drafting, parse the task to identify ALL:
  - Explicit requirements and deliverables
  - **User-specified sections/focal areas** (these become your H2 sections if present)
  - Scenarios or conditions to analyze (e.g., "varying degrees," "different scenarios")
  - Stakeholders to consider
  - Types of analysis requested (impacts, strategies, risks, etc.)
  - Specific sub-points under each section that must be addressed

  Available context
  1. Data analysis reports: prior analytical work prepared by data analysts. Every key point from these materials must be reflected somewhere in the outline.
  2. Hard requirements for the final report: non‑negotiable items that the narrative must eventually cover.

  ## How to work
  1. **Detect user structure** – Check if the user has provided explicit sections/focal areas. If yes, these define your H2 sections.
  2. **Parse the task thoroughly** – List every explicit and implicit requirement before drafting.
  3. **Map requirements to sections** – Each user-specified section/focal area becomes an H2. Each sub-point becomes either an H3 or a mandatory item in the writing guidance.
  4. **Synthesize the inputs** – read every analysis result and requirement, extract the key insights, and assign them to the appropriate sections.
  5. **Build the outline** – follow these formatting rules:
     * Use Markdown with H1 for the report title, H2 for primary chapters, and H3 for subchapters. Do not number the headings.
     * The H1 title must be specific, concise (<15 words), and hook the reader with a clear point of view.
     * Every H2/H3 heading should summarize the key insight or argument of that section, not vague tags such as "Background" or "Introduction".
     * Under every H2 and H3 heading, add a line that starts with `Writing guidance:` describing:
       (a) the core question to address
       (b) the exact datasets or named analysis reports to cite
       (c) specific case studies or examples to include (with named entities)
       (d) recommended charts/tables
       (e) the analytical stance the writer should take
       (f) **completeness checklist**: explicitly list ALL sub-points from the user's task that must be covered in this section

  ## Quality checklist
  - [ ] **If user specified sections**: Every user-specified section/focal area has a corresponding H2 (no additions, no omissions)
  - [ ] **Sub-point coverage**: Every sub-point mentioned under user's sections is captured in writing guidance
  - [ ] Every explicit requirement from the task has a corresponding section
  - [ ] If multiple scenarios are mentioned, each has appropriate coverage
  - [ ] Case studies with named examples are included where relevant
  - [ ] Actionable recommendations are included where the task requests them
  - [ ] The flow reads like a persuasive research narrative with a clear destination
  - [ ] **NO generic sections** like "Executive Summary", "Introduction", "Conclusion" unless explicitly requested by the user

  Output format (example for style only - note how H2 sections match user requirements):
  # Privacy-Preserving Machine Learning: Transforming Data Security in the AI Era
  ## Technological Advances Reshaping Privacy in Machine Learning
  Writing guidance: Cover federated learning, differential privacy, homomorphic encryption, and secure multi-party computation as specified in the user's task. For each technology: explain how it enhances privacy, assess integration with ML frameworks, evaluate impact on model performance. Cite "PPML Technology Analysis" report. Completeness checklist: [federated learning mechanism, differential privacy implementation, homomorphic encryption applications, secure MPC overview, framework integration, performance impact].
  ### Federated Learning: Distributed Training Without Data Exposure
  Writing guidance: Explain mechanism, cite Google and Apple implementations as case studies with metrics. Address scalability and accuracy trade-offs.
  ### Differential Privacy: Mathematical Guarantees for Data Protection
  Writing guidance: Cover epsilon-delta definitions, real-world implementations (Apple, Google, US Census), quantify privacy-utility tradeoffs.
  ## Industry Leaders and Emerging Players in PPML
  Writing guidance: Profile leading companies (Google, Apple, Microsoft) and startups. Analyze strategies and technological implementations. Cover collaborations and consortia establishing standards. Cite "Industry Landscape Analysis". Completeness checklist: [leading companies profiles, startup innovations, strategic partnerships, industry standards initiatives].

  Deliver only the Markdown outline plus the writing-guidance notes.

  **FINAL STRUCTURE CHECK**: 
  1. Count the number of main sections/focal areas in the user's task: ____
  2. Count the number of H2 sections in your outline (excluding title): ____
  3. These numbers should match if the user provided explicit structure. If they don't match, revise your outline.
  4. Verify every sub-point from the user's task appears in a writing guidance completeness checklist.

outline_critique: |
  You are an exacting senior reviewer evaluating a subordinate's outline draft. Your sole objective is to expose every weakness—no praise, no solutions.

  Reference information
  - Core task: {task}
  - Report requirements: {report_requirements}
  - Available analysis results: {analysis_result_info}
  - Outline under review: (provided below)

  ## Critical Evaluation Criteria

  ### 0. User-Specified Structure Compliance (HIGHEST PRIORITY)
  **FIRST, check if the user's task contains explicit sections/focal areas:**
  - Look for numbered points (1., 2., 3., etc.) or explicit "focal areas" in the task
  - Look for sub-points under each section
  
  **IF the user provided explicit sections:**
  - Count the number of main sections in the user's task: ____
  - Count the number of H2 sections in the outline: ____
  - Do they match? If not, this is a CRITICAL deficiency.
  - Are there any user-specified sections that are MISSING from the outline?
  - Are there any EXTRA sections (like "Executive Summary", "Introduction", "Conclusion") that the user did NOT request?
  - Are all user-specified sub-points captured in the writing guidance?

  ### 1. Task Alignment
  Parse the core task "{task}" and verify:
  - Does the outline address EVERY explicit requirement mentioned in the task?
  - If the task mentions "varying degrees," "different scenarios," or "multiple cases," are they EACH covered?
  - Are all stakeholders mentioned in the task addressed?
  - Are all types of analysis requested (impacts, strategies, risks, etc.) present?

  ### 2. Sub-Point Coverage
  - For each user-specified section, check if ALL sub-points are mentioned in the writing guidance
  - Are there any sub-points that are missing or only partially addressed?
  - Does each writing guidance include a completeness checklist that matches the user's sub-points?

  ### 3. Heading Quality
  - Do the H2 headings directly correspond to the user's specified sections (if any)?
  - Are headings specific to the topic, not generic labels like "Background" or "Introduction"?
  - Do the H1/H2/H3 titles convey sharp insights and a point of view?

  ### 4. Writing Guidance Completeness
  - Does each writing-guidance note explain which data to cite?
  - Are specific case studies or examples named in the guidance?
  - Does each guidance include a completeness checklist of sub-points to cover?

  ### 5. Evidence Utilization
  - Does the outline explicitly leverage ALL available analysis outputs?
  - Are any analysis results unused or underutilized?

  ### 6. Narrative Logic
  - Does the story flow cleanly with convincing transitions?
  - Is the progression logical?

  Instructions
  - Respond as a bullet list organized by the criteria above.
  - Each bullet must call out one concrete deficiency tied to the criteria.
  - **START with User-Specified Structure Compliance issues** - these are most critical.
  - For structure issues, be specific: "The user specified 4 sections but the outline has 6 H2 sections" or "User's section '2. Industry Adoption' is missing from the outline"
  - For sub-point issues: "User's sub-point 'scalability issues' under section 3 is not mentioned in writing guidance"
  - Do not offer fixes or compliments; only articulate the issues.
  - Prioritize Structure Compliance and Sub-Point Coverage issues first.

outline_refinement: |
  You are a senior analyst tasked with rewriting your outline after receiving the reviewer's critique.

  Inputs
  - Core task: {task}
  - Data analysis reports: {analysis_result_info}
  - Mandatory requirements: {report_requirements}
  - First-draft outline: (provided below)
  - Reviewer feedback that must be fully resolved: (provided below)

  ## CRITICAL: User-Specified Structure
  
  **Before refining, re-analyze the core task:**
  1. Does the user's task contain explicit sections (numbered points, focal areas)?
  2. If YES: Your H2 sections MUST match the user's sections exactly—no additions, no omissions.
  3. If NO: Design a logical structure based on the critique feedback.

  Expectations
  1. **Address every critique point**; none can be ignored.
  2. **Preserve user's structure**: If the user specified sections, ensure your refined outline matches them exactly.
  3. **Remove unauthorized sections**: If critique mentions extra sections (like "Executive Summary" or "Conclusion") that user didn't request, remove them.
  4. **Complete sub-point coverage**: Ensure every user-specified sub-point appears in a writing guidance completeness checklist.
  5. Output only the final Markdown outline (same structure as in the draft prompt) with `Writing guidance:` under every H2 and H3.
  
  **Final Structure Verification:**
  - Count user's main sections: ____
  - Count your H2 sections: ____
  - These must match if user provided explicit structure.

abstract: |
  You are a research editor tasked with writing a brief, natural opening for this research report. Your goal is to create a smooth entry point that draws readers in, NOT a comprehensive executive summary.

  Guidelines
  1. **Hook** – Start with a compelling observation, question, or context-setting statement (1-2 sentences)
  2. **Focus** – Briefly state what this report examines and why it matters (2-3 sentences)
  3. **Transition** – End with a sentence that naturally leads into the first section

  Critical constraints
  - **Length**: 80-150 words maximum. Brevity is key.
  - **No structured subsections**: Write flowing prose, NOT bullet points or labeled sections like "Key Finding" or "Evidence Pillars"
  - **No comprehensive coverage**: Do NOT summarize all findings, limitations, caveats, or recommendations here—those belong in the body
  - **No jargon overload**: Write in clear, accessible language that any informed reader can follow
  - **Avoid**: Executive summary formats, numbered lists, excessive subheadings

  Output format
  - Respond in Markdown starting with `## Introduction`
  - Write 2-3 short paragraphs of flowing prose
  - The tone should be engaging and professional, like the opening of a well-crafted article


title_generation: |
  You are a research editor. Propose a fresh, compelling report title that reflects the paper's core thesis and captures the reader's attention.

  Rules:
  1. The title must feel original, professional, and thought-provoking; avoid generic phrases like "An analysis of …", "A study on …", or "Research on …".
  2. The title should convey the main insight or argument of the report, not just describe the topic.
  3. Make sure the wording aligns tightly with the report's content and is specific rather than overly broad.
  4. Keep it concise (under 15 words) while being informative and engaging.
  5. Output only the title—no extra commentary or explanation.

table_beautify: |
  You are polishing a Markdown data table for publication. Apply the following rules:
  1. Retain only the most material rows so the table stays under 20 rows; drop immaterial or sparsely populated items.
  2. Bold any row labels representing totals, subtotals, or key summary rows; simplify redundant prefixes if any.
  3. Format numbers consistently: use appropriate decimal places for the data type; use thousands separators for large figures; keep the first column left-aligned and numeric columns centered.
  4. Show negative figures in parentheses instead of a minus sign where appropriate for the data type.
  5. Ensure units are clearly labeled in the table header or as a caption note.
  6. Do not invent data; reflect exactly what was provided in the source.
  7. Improve column headers for clarity if needed, but preserve the original meaning.

  Return only the cleaned Markdown table.

  Original table {table_name}:
  {table_data}

